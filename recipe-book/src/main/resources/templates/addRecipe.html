<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Recipe</title>
</head>
<body>
<h1>Add a New Recipe</h1>
<form action="/recipes/add" method="post">
    <label for="recipeTitle">Title:</label>
    <input type="text" id="recipeTitle" name="recipeTitle" required><br>

    <label for="ingredients">Ingredients:</label>
    <input type="text" id="ingredients" name="ingredients" required><br>

    <label for="preparationSteps">Preparation Steps:</label>
    <input type="text" id="preparationSteps" name="preparationSteps" required><br>

    <label for="description">Description:</label>
    <input type="text" id="description" name="description"><br>

    <label for="cookingTime">Cooking Time (minutes):</label>
    <input type="number" id="cookingTime" name="cookingTime" required><br>

    <button type="submit">Add Recipe</button>
</form>
</body>
</html>
